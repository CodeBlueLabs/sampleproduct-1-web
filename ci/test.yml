---
platform: linux

image_resource:
  type: docker-image
  source: {repository: java, tag: openjdk-8}

inputs:
  - name: sampleproduct-1-web

outputs:
  - name: build-output

run:
  path: bash
  args:
    - -exc
    - |
      echo $(pwd)
      cd sampleproduct-1-web/acceptance_tests
      echo $(pwd)
      npm install
      mocha acceptancetest.js
      ls mochawesome-report
      cp manifest.yml ../build-output
      cp cp -r mochawesome-report/* ../build-output
      ls ../build-output
