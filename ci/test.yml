---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: djudorange/node-gulp-mocha
    tag: "latest"
inputs:
  - name: sampleproduct-1-web

outputs:
  - name: build-output

run:
  path: bash
  args:
    - -exc
    - |
      export TERM=${TERM:-dumb}
      echo $(pwd)
      cd sampleproduct-1-web/acceptance_tests
      ls
      npm install
      npm install electron
      npm test
      ls