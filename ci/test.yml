---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: djudorange/node-gulp-mocha
    tag: "latest"
inputs:
  - name: sampleproduct-1-web

outputs:
  - name: build-output

run:
  path: bash
  args:
    - -exc
    - |
      export TERM=${TERM:-dumb}
      echo $(pwd)
      cd sampleproduct-1-web
      cd concourse-pipeline-samples/blue-green-app-deployment/bgd-app
      npm install
      mocha mocha acceptancetest.js
      cd acceptance_tests
      ls